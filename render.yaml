services:
  - type: web
    name: laravel-app
    env: php
    plan: free
    buildCommand: "composer install && php artisan migrate --force"
    startCommand: "php artisan serve --host 0.0.0.0 --port 10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:xxx (clé générée par `php artisan key:generate`)
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: <votre-base-données-host>
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: <nom-de-la-base>
      - key: DB_USERNAME
        value: <nom-d'utilisateur>
      - key: DB_PASSWORD
        value: <mot-de-passe>
